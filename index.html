<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Henrique de Sousa Vieira">
    <meta name="keywords"
        content="programação, html, css, javascript, frontend mentor, Mario Game, Rafael Henrique de Sousa Vieira, Frontend, Front, end">
    <meta name="robots" content="index, follow">
    <meta name="description"
        content="In this repository, a very simple Mario game is made, with a jump functionality. Using HTML, CSS and JAVASCRIPT">
    <link rel="icon" type="image/png" sizes="32x32" href="images/mario.gif">

    <title>Mario Game</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game_start">
        <button class="btn_start">Começar</button>
    </div>

    <div class="game_board">
        <div class="counters">
            <div class="points">
                <p>Points: </p>
                <span id="points">0</span>
            </div>
            <div class="points_color"></div>
        </div>

        <img class="clouds" src="images/clouds.png" alt="clouds.png">
        <img class="mario" src="images/mario.gif" alt="mario.gif">
        <img class="pipe" src="images/pipe.png" alt="pipe.png">
    </div>


    <footer class="attribution">
        <p>Challenge by <a href="https://www.youtube.com/watch?v=r9buAwVBDhA" target="_blank">Manual do Dev</a>.</p>
        <p>Coded by <a href="https://github.com/RafaelHDSV" target="_blank">Rafael Henrique de Sousa Vieira</a>.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
